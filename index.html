<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İskonto Hesaplama Aracı</title>
    <link rel="icon" type="png" href="favicon.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="bg">
        <div class="row h-100 w-100 ">
            <div id="parent"  class="container bg-white mx-auto my-auto pt-3 pb-4 shadow p-3 mb-5 bg-white rounded">
                    <div id="first" class="welcome-text">
                        İskonto Hesaplama Aracı
                    </div>
                    <div id="a" class="result-question">
                        <p class="text-start mt-5">Toplam Tutar : </p>
                    </div>
                    <div id="user-input">
                        <div class="input-group mt-2">
                            <input id="total" type="number" class="form-control" placeholder="0'dan büyük bir değer girin." min="0">
                        </div>
                    </div>
                    <div id="b" class="result-question">
                        <p class="text-start mt-3">Uygulanacak İskonto Yüzdesi (%) : </p>
                    </div>
                    <div id="user_input2">
                        <div class="input-group mt-2">
                            <input id="discount" type="number" class="form-control" placeholder="1-99 arasında bir değer girin." min="0" max="100">
                        </div>
                    </div>
                    <div id="c" class="container text-center">
                        <button class="btn btn-primary mx-auto mt-3" onclick=calculate()>Hesapla</button>
                    </div>
                    <div id="b" class="result-question">
                        <p class="text-center mt-5 mb-0">Bu araç Görkem Güder tarafından programlanmıştır.</p>
                    </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
